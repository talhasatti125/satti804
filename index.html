    <script>
        var product=""
        fetch("mobile.json")
        .then((response)=>(response.json()))
        .then((data)=>{
            for(var i in data){
                product+=
                `<div class="card1 mt-5" style="width:25rem;margin-left:100px;">
                 <img src="${data[i].image}" class="card-img-top"
                 style="width:350px;height:200px">
                 <div class="card-body">
                    <h5>${data[i].name}</h5>  
                    <h5>${data[i].price}</h5>
                    
                  <a href="b.html?id=${data[i].id}" class="btn btn-success">add to card</a>  
                    </div>
                    </div>
                `
            }
            document.getElementById("product").innerHTML=product
        })
    </script>
