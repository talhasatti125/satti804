<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
   font-family: "Poppins", sans-serif;
   
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;

}

</style>
</head>
<body>
    <div class="container a">
    <div class="row">
        <div class="col-sm-8 mx-auto border p-4 mt-5">
            <h3>MATCHING PASSWORD</h3>
            <label for="">password:</label>
            <input type="password" placeholder="enter password" class="form-control" id="textbox_pass"><br>
            <label for="" id="a"></label><br>
            <label for="">conform password:</label>
            <input type="password" placeholder="enter conform password" class="form-control" id="textbox_c_pass"><br>
            <label for="" id="strength"></label><br>
            <button class="btn btn-dark" >submit</button>


        </div>
    </div>

    </div>
    <script>
        $(document).ready(function(){
            $("#textbox_c_pass").keyup(function(){
                var pass=$("#textbox_pass").val();
                var c_pass=$("#textbox_c_pass").val();
                if(pass==c_pass){
                    $('#strength').html("password match");
                    $('#strength').css("color","green")
                }
                else{
                    $('#strength').html("password not match");
                    $('#strength').css("color","red")
                }
            });
            $("#textbox_pass").keyup(function(){
                var c=$("#textbox_pass").val().length
                if(c>=9){
                    $('#a').html("strong");
                    $('#a').css("color","green")
                }
               else if(c>5){
                    $('#a').html("medium");
                    $('#a').css("color","orange")
                }
                if(c<4){
                    $('#a').html("less");
                    $('#a').css("color","red")
                }
            })
        });
    </script>
</body>
</html>
